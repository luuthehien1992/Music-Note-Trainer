<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Staff with VexFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.5/build/cjs/vexflow.min.js"></script>
</head>
<body>
<div id="music-canvas"></div>

<label for="numOfLine">numOfLine </label><input id="numOfLine" value="5"/>
<br><br>
<label for="numOfStave">numOfStave </label><input id="numOfStave" value="5"/>
<br><br>

<button onclick="btnRefreshOnClick()"> Refresh</button>
&nbsp;&nbsp;&nbsp;&nbsp;
<label>
    Show symbols <input id="cbxShowSymbols" type="checkbox" onchange="cbxShowSymbolsOnchange()">
</label>
&nbsp;&nbsp;&nbsp;&nbsp;
<label>
    Notation
    <select id="sbxNotation" onchange="sbxNotationOnchange()">
        <option value="0" selected>A B C</option>
        <option value="1">Do re mi</option>
    </select>
</label>

<script src="main.js"></script>
</body>
</html>
